<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CampusGPT - AI-Powered University ERP{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Additional Styles -->
    <style>
        :root {
            color-scheme: light dark;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0f172a;
                color: #f1f5f9;
            }
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body class="bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-50 transition-colors">
    <!-- Messages Display -->
    {% if messages %}
    <div class="fixed top-4 right-4 z-50 space-y-2 max-w-sm">
        {% for message in messages %}
        <div class="p-4 rounded-lg shadow-lg {% if message.tags %}bg-{{ message.tags }}-50 dark:bg-{{ message.tags }}-900/30 text-{{ message.tags }}-800 dark:text-{{ message.tags }}-200 border border-{{ message.tags }}-200 dark:border-{{ message.tags }}-700{% else %}bg-blue-50 dark:bg-blue-900/30 text-blue-800 dark:text-blue-200 border border-blue-200 dark:border-blue-700{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-slate-100 dark:bg-slate-800 border-t border-slate-200 dark:border-slate-700 py-8 mt-12">
        <div class="max-w-6xl mx-auto px-4 text-center text-slate-600 dark:text-slate-400">
            <p>&copy; 2025 CampusGPT - Superior University's AI-Powered ERP System</p>
            <p class="text-sm mt-2">
                <a href="{% url 'home' %}" class="hover:text-indigo-600 dark:hover:text-indigo-400 transition">Home</a> •
                <a href="#" class="hover:text-indigo-600 dark:hover:text-indigo-400 transition">About</a> •
                <a href="#" class="hover:text-indigo-600 dark:hover:text-indigo-400 transition">Support</a>
            </p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
